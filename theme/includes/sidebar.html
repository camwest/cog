<div id="sidebar">
  <h2 class="sidebartitle">Categories</h2>
  <ul class="list-cat">
    <cog repeat="category in categories">
      <li><a href="{{ category.url }}">{{ category.label }}</a></li>
    </cog>
  </ul>

  <h2 class="sidebartitle">Archives</h2>
    <ul class="list-archives">
      <cog repeat="archive in archives">
        <li><a href="{{ archive.url }}">{{ archive.label }}</a></li>
      </cog>
    </ul>
</div>
