<div id="main">
  <div id="content">
    <h1>Main Area</h1>
    <cog repeat="post in posts">
      <h1>{{ post.title }}</h1>
      <h4>Posted on {{ post.time | 'F jS, Y' }}</h4>
      <p>{{ post.content }}</p>
    </cog>

    <cog no="posts">
      <p>Sorry, no posts matched your criteria</p>
    </cog>

    <cog paginate="posts"></cog>

  </div>

  <cog include="sidebar"></cog>
</div>
