<div class="admin" ng-controller="AdminCtrl" ng-class="{ visible: adminVisible }">

  <p ng-show="validationMessage">{{ validationMessage }}</p>
  <ng-include src="getTemplate()" ng-hide="validating"></ng-include>
  <p ng-show="validating">Validating...</p>
</div>
