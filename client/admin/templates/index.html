<div class="admin" ng-controller="AdminCtrl" ng-hide="site.loading">
  <h1>Admin</h1>

  <button ng-click="save()" ng-hide="saving">Save</button>
  <span ng-show="saving">Saving...</span>

  <div class="admin-container">
    <h2>Sections</h2>

    <div ng-repeat="section in site.sections">
      <h3>{{ section.label }}</h3>

      <p ng-repeat="field in section.fields">
        <label>{{ field.label }}</label> <input type="text" ng-model="field.value" />
      </p>
    </div>
  </div>
</div>
